<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      [src]="book.firstThumbnailUrl"
      width="150"
      class="img-thumbnail float-right">

    <div class="card-title">
      <h2>
        {{ book.title}} ({{ book.price | currency: 'EUR' }})
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of book.rating | toArray">⭐️</ng-container></span>
      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>

    <button (click)="doRateDown()"
      class="btn btn-secondary mr-2">-</button>

    <button (click)="doRateUp()"
      class="btn btn-primary">+</button>

  </div>
</div>
