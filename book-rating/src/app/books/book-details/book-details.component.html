<ng-container *ngIf="book$ | async as book; else loading">

  <h2>{{ book.isbn }}</h2>

  <p>{{ book.title }}</p>

  <button (click)="showDetails = !showDetails">
    Show Details
  </button>

  <p *ngIf="showDetails">
    Details:{{ book.description }}
  </p>

</ng-container>

<ng-template #loading>
  <h3>
    Lade (erstes) Buch...
  </h3>
</ng-template>

<hr>

<a routerLink="/books/9783864902079">
  Gehe zu 9783864902079
</a>
